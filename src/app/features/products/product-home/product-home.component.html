<div class="p-5 h-100">
    <div class="d-flex justify-content-between align-items-center">
        <p class="m-0 text-light-black font-Bold-s30">Product</p>
        <button class="btn px-4 bg-support1 py-2 text-white" routerLink="Add-Product">+ Add Product</button>
    </div>
    <div class="border-F-radius-s8 overflow-hidden border-gray-s1 mt-4 w-100" style="height: calc(100% - 5%);">
        <table class="w-100 divShadow h-100">
            <thead>
                <tr class="d-flex px-0 w-100 font-Bold-s22 text-Gray85">
                    <th class="col-4">Product</th>
                    <th class="col-2">Product ID</th>
                    <th class="col-1">QTY</th>
                    <th class="col-2">Price</th>
                    <th class="col-3">Action</th>
                </tr>
            </thead>    
            <tbody>
                <div class="w-100 h-100 overflow-scroll">
                    <tr class="d-flex px-0 w-100 font-SemiBold-s20 text-black text-break text-nowrap" *ngFor="let item of Product">
                        <th class="col-4 overflow-hidden d-flex justify-content-start ps-3 gap-2 align-items-center"> 
                            <img [src]="item.img" class="img-S60 border-F-radius-s8 img-Background-Cover" [alt]="item.name"> <p class="m-0">{{item.name | titlecase}}</p> 
                         </th>
                        <th class="col-2">{{item.id}}</th>
                        <th class="col-1">{{'0'}}</th>
                        <th class="col-2">{{item.price | currency}}</th>
                        <th class="col-3 d-flex justify-content-center gap-4 align-items-center">
                            <p class="m-0 cursor-click d-flex gap-2 align-items-center"
                            [routerLink]="'Edit-Product/' + item.id">
                                <i class="IC-edit d-flex img-Background-Cover iC-S20"></i>
                                Edit
                            </p>
                            <p class="m-0 cursor-click d-flex gap-2 align-items-center"
                            (click)="deleteProduct(item.id)">
                                <i class="IC-delete d-flex img-Background-Cover iC-S16-20"></i>
                                Delete
                            </p>
                        </th>
                    </tr>
                </div>
            </tbody>
        </table>
    </div>
</div>
