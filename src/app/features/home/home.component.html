<div class="d-flex justify-content-between w-100">
  <section class="" style="width: 700px !important">
    <app-card [card]="dataOfCard" (id)="addProudact($event)"></app-card>
    <!-- <mat-spinner></mat-spinner> -->
  </section>
  <section style="width: 400px !important">
    <app-right-side [order]="order"></app-right-side>
  </section>  
</div>
  
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="large"
  color="#fff"
  type="line-spin-fade"
  [fullScreen]="true"
  ><p style="color: white">Loading...</p></ngx-spinner
>

<app-snack-bar [errorMessage]="errorMessage"></app-snack-bar>

<app-add-pro 
  (prod)="newOrder($event)"
  [idOfPro]="id"
  class="modal fade"
  id="add_Pro"
  tabindex="-1"
  aria-labelledby="addProLabel"
  aria-hidden="true"
></app-add-pro>
