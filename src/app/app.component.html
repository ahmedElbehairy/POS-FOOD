<div class="vh-100 overflow-hidden">
  <div
    class="row h-100"
    *ngIf="
      ! _Router.url.includes('splash') &&
      ! _Router.url.includes('login') &&
      ! _Router.url.includes('SignUp') &&
      ! _Router.url.includes('ForgetPassword') &&
      ! _Router.url.includes('ResetPassworfd') &&
      ! _Router.url.includes('Passwordchanged')
    "
  >
    <section class="col-xxl-2 col-xl-3 col-lg-4 col-md-6 h-100">
      <app-side-menu></app-side-menu>
    </section>
    <section class="col-xxl-10 col-xl-9 col-lg-8 col-md-6 h-100">
      <router-outlet></router-outlet>
    </section>
  </div>
  <router-outlet
    *ngIf="
      _Router.url.includes('splash') ||
      _Router.url.includes('login') ||
      _Router.url.includes('SignUp') ||
      _Router.url.includes('ForgetPassword') ||
      _Router.url.includes('ResetPassworfd') ||
      _Router.url.includes('Passwordchanged')
    "
  ></router-outlet>
</div>
